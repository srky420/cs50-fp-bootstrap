{% extends "layout.html" %}

{% block title %} Login {% endblock %}

{% block body %}

<div class="container my-5 w-75 p-3 bg-body-tertiary border rounded-3">
    <form class="form-horizontal" action="/login">
        <div class="form-group mb-3">
            <label class="control-label col-sm-2 mb-1" for="username">Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
            </div>
        </div>
        <div class="form-group mb-3">
            <label class="control-label col-sm-2 mb-1" for="password">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
            </div>
        </div>
        <div class="form-group mb-3">
            <label class="control-label col-sm-2 mb-1" for="confirmation">Confirm Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="confirmation" name="confirmation" placeholder="Enter password again">
            </div>
        </div>
        <hr>
        <div class="form-group mb-3">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-outline-dark">Submit</button>
            </div>
        </div>
        <p class="text-muted">Already have an account? <a href="/login" class="link-info">Login</a></p>
    </form>
</div>

{% endblock %}
