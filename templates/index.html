{% extends "layout.html" %}

{% block title %} Index {% endblock %}

{% block body %}

<!-- Carousel -->

<div id="carouselExampleCaptions" class="carousel slides">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slides-to="0" class="active"
            aria-current="true" aria-label="slides 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slides-to="1"
            aria-label="slides 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slides-to="2"
            aria-label="slides 3"></button>
    </div>
    <div class="carousel-inner"> 
        <div class="carousel-item active">
            <img src="http://image.tmdb.org/t/p/w780/{{ slides[0]['backdrop_path'] }}" class="d-block w-100" alt="Poster">
            <div class="carousel-caption d-none d-md-block">
                <h5>{{ slides[0]["title"] }}</h5>
                <p>{{ slides[0]["overview"] }}</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="http://image.tmdb.org/t/p/w780/{{ slides[1]['backdrop_path'] }}" class="d-block w-100" alt="Poster">
            <div class="carousel-caption d-none d-md-block">
                <h5>{{ slides[1]["title"] }}</h5>
                <p>{{ slides[1]["overview"] }}</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="http://image.tmdb.org/t/p/w780/{{ slides[2]['backdrop_path'] }}" class="d-block w-100" alt="Poster">
            <div class="carousel-caption d-none d-md-block">
                <h5>{{ slides[2]["title"] }}</h5>
                <p>{{ slides[2]["overview"] }}</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slides="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slides="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Movies Cards -->



{% endblock %}
