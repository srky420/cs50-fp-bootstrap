{% extends "layout.html" %}

{% block title %} Reset Password {% endblock %}

{% block body %}


    <div class="container my-5 w-75 p-3 bg-body-tertiary border rounded-3 shadow">
        <h3 class="text-center">Reset Password</h3>
        <form class="form-horizontal" action="/reset-password/{{ token }}" method="post">
            <div class="form-group mb-3">
                <label class="control-label col-sm-2 mb-1" for="password">New Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control form-control-sm" id="password" name="password"
                        placeholder="Enter password">
                </div>
            </div>
            <div class="form-group mb-3">
                <label class="control-label col-sm-2 mb-1" for="password">Confirm Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control form-control-sm" id="confirm" name="confirm"
                        placeholder="Confirm password">
                </div>
            </div>
            <hr>
            <div class="form-group mb-3">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-sm btn-outline-dark">Reset</button>
                </div>
            </div>
        </form>
    </div>
    
{% endblock %}
