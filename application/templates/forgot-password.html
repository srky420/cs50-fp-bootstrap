{% extends "layout.html" %}

{% block title %} Forgot Password {% endblock %}

{% block body %}


    <div class="container my-5 w-75 p-3 bg-body-tertiary border rounded-3 shadow">
        <h3 class="text-center">Find Account</h3>
        <form class="form-horizontal" action="{{ url_for('forgot_password') }}" method="post">
            <div class="form-group mb-3">
                <label class="control-label col-sm-2 mb-1" for="username">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control form-control-sm" id="email" name="email" placeholder="Enter email">
                </div>
            </div>
            <hr>
            <div class="form-group mb-3">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-sm btn-outline-dark">Find Accoutn</button>
                </div>
            </div>
        </form>
    </div>
    
{% endblock %}
